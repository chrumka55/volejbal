<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volejbal – Beach & Hala | chrumka55</title>
  <meta name="description" content="Plážový a halový volejbal – najlepšie momenty a galéria"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }
    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), url('https://i.imgur.com/7bN3mKp.jpeg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 4.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6b35, #ffd23f, #ff8a00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 20px rgba(0,0,0,0.8);
    }
    p.lead {
      font-size: 1.5rem;
      max-width: 700px;
      margin: 0 auto 40px;
      opacity: 0.9;
    }
    .btn {
      background: #ff6b35;
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover { background: #ffd23f; color: #000; transform: scale(1.1); }

    .gallery {
      padding: 80px 20px;
      max-width: 1600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 30px;
    }
    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.7);
      transition: all 0.5s ease;
    }
    .gallery img:hover {
      transform: translateY(-20px) scale(1.04);
      box-shadow: 0 30px 60px rgba(255, 107, 53, 0.5);
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      background: #000;
      color: #666;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 3rem; }
      p.lead { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Volejbal</h1>
    <p class="lead">Plážový aj halový – vášeň, piesok, smeče a emócie</p>
    <a href="#galeria" class="btn">Pozrieť galériu ↓</a>
  </header>

  <section id="galeria" class="gallery">
    <img src="https://i.imgur.com/0tR2j1l.jpeg" alt="Mikasa beach ball">
    <img src="https://i.imgur.com/9kP8L2m.jpeg" alt="Plážový volejbal smeč">
    <img src="https://i.imgur.com/3jR9pZk.jpeg" alt="Halový blok">
    <img src="https://i.imgur.com/8mN5vXc.jpeg" alt="Čiernobiely halový volejbal">
    <img src="https://i.imgur.com/4pL7qWs.jpeg" alt="Smeč cez blok">
    <img src="https://i.imgur.com/6hJ9kLm.jpeg" alt="Plážový volejbal filter">
    <img src="https://i.imgur.com/2vX8nYp.jpeg" alt="Ženský plážový volejbal">
    <img src="https://i.imgur.com/1fG5hRt.jpeg" alt="Ženský beach volejbal čb">
    <img src="https://i.imgur.com/7bN3mKp.jpeg" alt="Beach vs Indoor split">
    <img src="https://i.imgur.com/5cR4tYv.jpeg" alt="Ženský beach prihrávka">
  </section>

  <footer>
    © 2025 chrumka55 – Volejbalová stránka | Všetky práva vyhradené
  </footer>

</body>
</html>
